{% extends "home.html" %}
{% block body %}
<!DOCTYPE html>
<html>
	<Head>
		<link rel = "stylesheet" href = "{{url_for('static', path = 'main.css')}}">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	</Head>
	<body>
		<form action="/create_listing/{{request.cookies.user_id}}" method="post">
			<div class = "px-2">
				<br>
				<label for="title">Title:</label>
				<input required type="text" id="title" name="title" placeholder="Enter Title:">
				<br>
				<label for="price">Price:</label>
				<input required type="float" id="price" name="price" placeholder="Enter Price:">
				<br>
				<label required for="description">Description:</label>
				<input required type="text" id="description" name="description" placeholder="Enter description:">
				<br>
				<label required for="image">Image Link:</label>
				<input required type="text" id="image" name="image" placeholder="Enter Image Link>
				<label for="categories">Choose a category:</label>
				<select name="categories" id="categories">
					<option value="House hold">House Hold</option>
					<option value="kitchen">Kitchen</option>

					<option value="Garage">Garage</option>
				</select>

			</div>

			<button type="submit" value="Submit" class="px-2 mx-2 btn btn-primary">
				Create Listing
			</button>
		</form>
	</body>
</html>
{% endblock %}
